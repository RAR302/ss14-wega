- type: entity
  parent: BaseItem
  id: WeaponSniperHristovAdvanced
  name: semi-aito Hristov
  description: A portable anti-material rifle. Uses .60 anti-material ammo upgraded by gorlax marodeurs.
  components:
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _Wega/Objects/Weapons/Guns/Snipers/new_hristov.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Wega/Objects/Weapons/Guns/Snipers/new_hristov.rsi
    slots:
    - Back
    - suitStorage
    quickEquip: false
  - type: Wieldable
  - type: GunRequiresWield
  - type: Gun
    minAngle: 1
    maxAngle: 1
    fireRate: 0.7
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineHristovAdvanced
        priority: 2
        whitelist:
          tags:
          - MagazineHristov
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: Appearance
  - type: StaticPrice
    price: 5000
